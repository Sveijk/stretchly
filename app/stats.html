    <script>
      const electron = require('electron')
      const ipc = electron.ipcRenderer
      document.addEventListener('DOMContentLoaded', (event) => {
        console.log('hello')
        ipc.send('stats-window-loaded')
        ipc.on('resultSent', (event, data) => {
          let microBreakCountElement = document.getElementById('microbreak-count')
          let breakCountElement = document.getElementById('break-count')
          let microBreakTimeElement = document.getElementById('microbreak-time')
          let breakTimeElement = document.getElementById('break-time')

          microBreakCountElement.innerHTML = 'Total count of microbreaks taken: ' + data[0]
          breakCountElement.innerHTML = 'Total count of breaks taken: ' + data[1]
          microBreakTimeElement.innerHTML = 'Total time of microbreaks taken: ' + data[2] + ' minutes'
          breakTimeElement.innerHTML = 'Total time of breaks taken: ' + data[3] + ' minutes'

        })
      })
    </script>
    <h4>Your Stats</p>
    <p id='microbreak-count'></p>
    <p id='break-count'></p>
    <p id='microbreak-time'></p>
    <p id='break-time'></p>
